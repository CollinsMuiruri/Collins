{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <title>Portfolio</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Collins.</label>
        <ul>
            <li><a class="active" href="{% url 'home' %}">Home</a> </li>
            <li>
                <a href="{% url 'home' %}">About</a> </li>
            <li>
                <a href="{% url 'home' %}">Projects</a> </li>
            <li>
                <a href="{% url 'home' %}">Contact</a> </li>
            <li>
                <a href="{% url 'home' %}">conto</a>
            </li>
        </ul>

    </nav>
    <div class="container">
        <h1 id="heading">My Projects</h1>
        {% for project in projects %}
        <div class="project">
            <div class="content">
                <h1>{{project.project_title}}</h1>
                <p>{{project.project_description}}</p>
            </div>
            <div class="img-box">
                <img src="{{project.project_image.url}}" alt="" srcset="">
                <a class="url" href="{{project.project_url}}">View Demo</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
